<div class="row">
  <div class="col col-xl-12 col-lg-12">
    <ikubinfo-panel header="My grades">
      <div panel-content>

        <p-table [columns]="cols" [value]="grades" [paginator]="true" [rows]="10"
          [contextMenu]="cm">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{ col.header }}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pContextMenuRow]="rowData">
              <td *ngFor="let col of columns">
                <p *ngIf="col.field == 'teacher' && rowData[col.field] != null">{{rowData[col.field].firstName}} {{rowData[col.field].lastName}}</p>
                <p *ngIf="col.field == 'grade'">{{rowData[col.field]}}</p>
                <p *ngIf="col.field == 'course'">{{rowData[col.field].name}}</p>
                <p *ngIf="col.field == 'code'">{{rowData[col.field]}}</p>
                <p *ngIf="col.field == 'comment'">{{rowData[col.field]}}</p>              
               </td>
            </tr>
          </ng-template>
        </p-table>
        <p-contextMenu #cm [model]="items"></p-contextMenu>
      </div>
    </ikubinfo-panel>
  </div>
</div>
