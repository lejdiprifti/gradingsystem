<button pButton (click)="addTeacher()" class="ui-button-info addpost" label="Add Teacher" icon="pi pi-plus"></button>
<div class="row">
  <div class="col col-xl-12 col-lg-12">
    <ikubinfo-panel header="Teachers">
      <div panel-content>

        <p-table [columns]="cols" [value]="teachers" [paginator]="true" [rows]="10" [(contextMenuSelection)]="selectedTeacher"
          [contextMenu]="cm">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th *ngFor="let col of columns">
                {{ col.header }}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pContextMenuRow]="rowData">
              <td *ngFor="let col of columns">
               <p *ngIf="col.field != 'department'"> {{ rowData[col.field] }}</p>
               <p *ngIf="col.field == 'department'">{{rowData[col.field].department.name}}</p>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <p-contextMenu #cm [model]="items"></p-contextMenu>
      </div>
    </ikubinfo-panel>
  </div>
</div>
